<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leagues Summary</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo-box">
                <img src="./assets/ball-icon.png" alt="Ball of Football">
            </div>
        </header>
        <section class="leagues-records">
            <div class="leagues-records__container england">
                <div class="title-box">
                    <img src="./assets/english-flag.png" alt="Flag of England">
                    <p>Premier League</p>
                </div>

                <div class="section-choice">
                    
                    <div class="standings-header open">
                        <h3>STANDINGS</h3>
                    </div>
                    
                    <div class="strikers-header">
                        <h3>TOP STRIKERS</h3>
                    </div>
                    
                    <div class="fixtures-header">
                        <h3>FIXTURES</h3>
                    </div>            
                    
                </div>

                <div class="position-table open" id="standings-table">
                    <div class="table-title">2021/2022 League Positions</div>
                    <div class="table-header">#</div>
                    <div class="table-header">MP</div>
                    <div class="table-header">Club</div>
                    <div class="table-header"></div>
                    <div class="table-header">Points</div>
                    <div class="table-header"></div>
                </div>

                <div class="strikers-table" id="strikers-table">
                    <div class="table-title">2021/2022 Top Scorers</div>
                    <div class="table-header">#</div>
                    <div class="table-header">MP</div>
                    <div class="table-header">Name</div>
                    <div class="table-header">Club</div>
                    <div class="table-header">Goals</div>
                </div>
                
            </div>
            <div class="leagues-records__container spain">
                <div class="title-box">
                    <img src="./assets/spain-flag.png" alt="Flag of Spain">
                    <p>Spanish League</p>
                </div>
            </div>
            
            <div class="leagues-records__container france">
                <div class="title-box">
                    <img src="./assets/france-flag.png" alt="Flag of France">
                    <p>French League</p>
                </div>
                
            </div>

        </section>
    <script src="./main.js" ></script>
    </body>
</html>
